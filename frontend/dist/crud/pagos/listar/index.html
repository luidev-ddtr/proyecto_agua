          if (!this.formData.fecha_pago) {
            this.errors.fechaPago = 'La fecha de pago es requerida';
            return false;
          }
    
          const fecha = new Date(this.formData.fecha_pago);
          const anioFecha = fecha.getFullYear();
          
          // Validar que el aÃ±o coincida con el aÃ±o del registro
          if (this.formData.anio && anioFecha != this.formData.anio) {
            this.errors.fechaPago = `El aÃ±o debe ser ${this.formData.anio}`;
            return false;
          }
    
          // Validar que no sea fecha futura
          const hoy = new Date();
          hoy.setHours(0, 0, 0, 0);
          if (fecha > hoy) {
            this.errors.fechaPago = 'La fecha no puede ser futura';
            return false;
          }
    
          delete this.errors.fechaPago;
          return true;
        },
        
        // MÃ©todos de cantidad
        validarCantidad() {
          const tarifaPendiente = parseFloat(this.formData.tarifa_pendiente);
          const cantidad = parseFloat(this.formData.cantidad);
          
          if (isNaN(cantidad)) {
            this.errors.cantidad = 'La cantidad debe ser un nÃºmero vÃ¡lido';
            return false;
          }
          
          if (cantidad < 0) {
            this.errors.cantidad = 'La cantidad no puede ser negativa';
            return false;
          }
          
          if (cantidad > tarifaPendiente) {
            this.errors.cantidad = `No puede exceder la tarifa pendiente (${tarifaPendiente.toFixed(2)})`;
            return false;
          }
          
          delete this.errors.cantidad;
          return true;
        },
        
        incrementarCantidad() {
          const nuevaCantidad = this.formData.cantidad + 50;
          const tarifaPendiente = parseFloat(this.formData.tarifa_pendiente);
          
          if (nuevaCantidad <= tarifaPendiente) {
            this.formData.cantidad = nuevaCantidad;
          } else {
            this.formData.cantidad = tarifaPendiente;
          }
          this.validarCantidad();
        },
        
        decrementarCantidad() {

          if (nuevaCantidad >= 0) {
            this.formData.cantidad = nuevaCantidad;

            this.formData.cantidad = 0;
          }
          this.validarCantidad();
        },
        
        // MÃ©todo para guardar cambios
        async saveChanges() {

            this.validarFechaPago(),
            this.validarCantidad()

          if (validations.some(valid => !valid)) {
            this.isSubmitting = false;
            this.scrollToFirstError();
            this.showNotification('Por favor corrige los errores en el formulario', 'error');
            return;
          }
          
          const payload = {
            id_registro: this.formData.id_registro,
            id_persona: this.formData.id_persona,
            nombre_completo: this.formData.nombre_completo,
            tomas: this.formData.tomas,
            cantidad: parseFloat(this.formData.cantidad || 0),
            estado_pago: this.formData.cantidad >= this.formData.tarifa_pendiente ? '1' : '0',
            fecha_pago: this.formData.fecha_pago,
            tarifa_pendiente: this.formData.tarifa_pendiente,
            anio: this.formData.anio
          };
    
          try {
            const response = await fetch('http://localhost:5000/app/update_pay', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(payload)
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            console.log('Respuesta:', data);
            this.showNotification('Cambios guardados exitosamente', 'success');
            this.closeModal();
            
            setTimeout(() => {
              location.reload();
            }, 1000);
          } catch (error) {
            console.error('Error:', error);
            this.showNotification('Error al guardar los cambios', 'error');
          } finally {
            this.isSubmitting = false;
          }
        },
        
        // Helpers
        scrollToFirstError() {
          const firstError = Object.keys(this.errors)[0];
          if (firstError) {
            const errorElement = document.querySelector(`[name="${firstError}"]`);
            if (errorElement) {
              errorElement.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
              });
            }
          }
        },
        
        showNotification(message, type) {
          alert(`${type.toUpperCase()}: ${message}`);
        },
        
        closeModal() {
          this.showModal = false;
          this.formData = {
            id_registro: null,
            id_persona: null,
            nombre_completo: '',

            tomas: '',

            tarifa_pendiente: 0.00
          };

          }

  function searchBar() {
    return {
      searchTerm: '',
      lastSearch: '',
      
      highlightMatches() {
        if (this.searchTerm.length < 3) {
          this.clearHighlight();
          return;
        }
        
        if (this.searchTerm === this.lastSearch) return;
        this.lastSearch = this.searchTerm;
        
        const searchTerm = this.searchTerm.toLowerCase();
        const table = document.querySelector('.min-w-full.bg-white');
        if (!table) return;
        
        const rows = table.querySelectorAll('tbody tr');
        let firstMatch = null;
        
        rows.forEach(row => {
          const rowText = row.textContent.toLowerCase();
          if (rowText.includes(searchTerm)) {
            row.classList.add('bg-yellow-100', 'border-l-4', 'border-yellow-500');
            if (!firstMatch) firstMatch = row;
          } else {
            row.classList.remove('bg-yellow-100', 'border-l-4', 'border-yellow-500');
          }
        });
        
        if (firstMatch) {
          firstMatch.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      },
      
      clearHighlight() {
        const table = document.querySelector('.min-w-full.bg-white');
        if (!table) return;
        
        table.querySelectorAll('tbody tr').forEach(row => {
          row.classList.remove('bg-yellow-100', 'border-l-4', 'border-yellow-500');
        });
        this.lastSearch = '';
      },
      
      initObserver() {
        const observer = new MutationObserver(() => {
          if (this.searchTerm) this.highlightMatches();
        });
        
        const tableContainer = document.querySelector('.overflow-x-auto');
        if (tableContainer) {
          observer.observe(tableContainer, { 
            childList: true, 
            subtree: true 
          });
        }
      }
    }
  }
</script>
